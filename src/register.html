<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>register</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-9 space-y-6 bg-white rounded-lg shadow-md">
      <div class="p-[50px]">
        <p class="mb-5 text-center text-xl font-semibold">FORM REGISTRASI</p>
        <div>
          <label for="nama" class="block text-[#4A5568] mb-[10px]">Nama</label>
          <input type="text" placeholder="nama lengkap" class="border border-gray-200 py-2 px-[20px] w-full rounded-md">
        </div>
        <div>
          <label for="email" class="block text-[#4A5568] mb-[10px]">Email</label>
          <input type="email" placeholder="masukan email" class="border border-gray-200 py-2 px-[20px] w-full rounded-md">
        </div>
        <div>
          <label for="password" class="block text-[#4A5568] mb-[10px]">Buat Kata Sandi</label>
          <input type="password" placeholder="masukan kata sandi" class="border border-gray-200 py-2 px-[20px] w-full rounded-md">
        </div>
        <div>
          <label for="confirm-password" class="block text-[#4A5568] mb-[10px]">Ulangi Kata Sandi</label>
          <input type="password" placeholder="ulangi kata sandi" class="border border-gray-200 py-2 px-[20px] w-full rounded-md">
        </div>
        <div class="bg-blue-950 text-white w-full p-[10px] rounded-md mt-[30px] block text-center">
          <label for="daftar"><a href="login.html">daftar</a></label>
        </div>
        <div class="text-center mt-[30px]">Sudah punya akun? <a href="login.html" class="text-blue-500">Masuk</a></div>
      </div>
  </div>
</body>

</html>
