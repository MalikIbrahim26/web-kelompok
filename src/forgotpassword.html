<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgotpassword</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="max-w-[400px] w-full bg-white rounded-lg shadow-lg p-[30px]">
        <h2 class="text-[24px] font-bold text-gray-800 text-center mb-[20px]">Lupa Kata Sandi</h2>
        <p class="text-gray-600 text-center mb-[20px]">Masukkan alamat email Anda, dan kami akan mengirimkan tautan untuk mengatur ulang kata sandi.</p>
        <form action="reset-password-link.html" method="POST">
            <div>
                <label for="email" class="block text-[#4A5568] mb-[10px]">Email</label>
                <input type="email" id="email" placeholder="Masukkan email Anda" class="border border-gray-200 py-2 px-[20px] w-full rounded-md" required>
            </div>
            <button type="submit" class="bg-green-700 text-white w-full p-[10px] rounded-md mt-[20px]">Kirim Tautan Reset</button>
        </form>
        <div class="text-center mt-[20px]">
            <a href="login.html" class="text-blue-600 hover:underline">Kembali ke halaman login</a>
        </div>
    </div>
</body>
</html>
